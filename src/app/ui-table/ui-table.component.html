<div class="container mt-5">
  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="screen_name">
      <th mat-header-cell *matHeaderCellDef> screen_name </th>
      <td mat-cell *matCellDef="let element"> {{element.screen_name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="followers_count">
      <th mat-header-cell *matHeaderCellDef> followers_count </th>
      <td mat-cell *matCellDef="let element"> {{element.followers_count}} </td>
    </ng-container>
  
    <ng-container matColumnDef="following_count">
      <th mat-header-cell *matHeaderCellDef> following_count </th>
      <td mat-cell *matCellDef="let element"> {{element.following_count}} </td>
    </ng-container>
  
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
  
    <ng-container matColumnDef="verified">
      <th mat-header-cell *matHeaderCellDef> verified </th>
      <td mat-cell *matCellDef="let element"> {{element.verified}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
